<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Bitcoin Rewards | Secure Faucet</title>
    <meta name="description" content="Generate free Bitcoin rewards instantly. fast payout, no KYC required.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        btc: '#F7931A',
                        dark: '#0B0E11',
                        card: '#15191E',
                        accent: '#FF5C00'
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; overflow-x: hidden; }
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        .glow-text { text-shadow: 0 0 20px rgba(247, 147, 26, 0.5); }
        .glow-box { box-shadow: 0 0 30px rgba(247, 147, 26, 0.15); }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #F7931A;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen relative">

    <div class="absolute inset-0 bg-grid pointer-events-none z-0"></div>
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-3xl h-96 bg-orange-500/10 blur-[100px] rounded-full pointer-events-none z-0"></div>

    <main class="relative z-10 max-w-6xl mx-auto px-4 py-8 flex flex-col items-center">

        <header class="w-full flex justify-center mb-12">
            <div class="flex items-center gap-3">
                <i class="fa-brands fa-bitcoin text-5xl text-btc animate-pulse-slow"></i>
                <div>
                    <h1 class="font-display font-bold text-2xl tracking-wider uppercase">Bit<span class="text-btc">Reward</span></h1>
                    <p class="text-xs text-gray-500 tracking-[0.2em] uppercase">Official Faucet System</p>
                </div>
            </div>
        </header>

        <div id="main-interface" class="w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-4xl md:text-5xl font-display font-bold mb-4 glow-text leading-tight">
                    Claim Free Bitcoin <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-btc to-yellow-200">Instantly</span>
                </h2>
                <p class="text-gray-400 text-sm md:text-base">Enter your wallet address below and generate BTC rewards sent directly to your account.</p>
            </div>

            <div class="bg-card border border-white/5 p-6 rounded-2xl glow-box backdrop-blur-sm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase mb-2 pl-1">Bitcoin Wallet Address</label>
                        <div class="relative">
                            <i class="fa-brands fa-bitcoin absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="text" id="wallet-address" placeholder="e.g. 1A1zP1eP5QGefi2DPTfTL5SLmv7DivfNa" 
                                class="w-full bg-dark border border-gray-700 focus:border-btc text-white pl-10 pr-4 py-3 rounded-lg outline-none transition-colors text-sm font-mono">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase mb-2 pl-1">Select Reward Tier</label>
                        <select id="btc-amount" class="w-full bg-dark border border-gray-700 focus:border-btc text-white px-4 py-3 rounded-lg outline-none appearance-none transition-colors text-sm">
                            <option value="0.0001">0.0001 BTC (Standard)</option>
                            <option value="0.001">0.001 BTC (Premium)</option>
                            <option value="0.01">0.01 BTC (Jackpot)</option>
                        </select>
                    </div>
                    <button onclick="startProcessing()" class="group w-full bg-gradient-to-r from-orange-600 to-btc hover:from-orange-500 hover:to-yellow-400 text-white font-bold py-4 rounded-lg transform hover:scale-[1.02] transition-all duration-200 shadow-lg shadow-orange-500/20">
                        Start Claim <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="processing-interface" class="hidden w-full max-w-md text-center py-10">
            <div class="bg-card border border-white/5 p-8 rounded-2xl glow-box">
                <div class="loader mx-auto mb-6"></div>
                <h3 id="process-status" class="text-xl font-bold font-display text-white animate-pulse">Connecting...</h3>
                <div class="bg-black/50 rounded p-3 text-left font-mono text-xs mt-4 h-32 overflow-hidden border border-gray-800" id="console-output"></div>
                <div class="w-full bg-gray-800 h-2 rounded-full mt-6 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-btc w-0 transition-all duration-[3000ms]"></div>
                </div>
            </div>
        </div>

        <div id="verification-interface" class="hidden w-full max-w-md text-center py-8 animate-fade-in-up">
            <div class="bg-card border border-accent/50 p-8 rounded-2xl glow-box">
                <div class="w-20 h-20 bg-accent/20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-lock text-4xl text-accent"></i>
                </div>
                <h3 class="text-3xl font-display font-bold text-white mb-4">Human Verification</h3>
                <p class="text-gray-300 mb-8">To prevent bot abuse, please complete the final step to release <b><span id="display-amount"></span> BTC</b> to your wallet.</p>
                <button onclick="verifyUser()" class="w-full bg-green-500 hover:bg-green-400 text-black font-bold py-4 rounded-lg shadow-lg transform hover:scale-[1.05] transition-all">
                    Verify & Claim Now
                </button>
            </div>
        </div>

        <div class="w-full max-w-2xl mt-16">
            <h3 class="text-sm font-bold text-gray-400 uppercase mb-4"><i class="fa-solid fa-tower-broadcast text-green-500 mr-2"></i> Live Payout Feed</h3>
            <div id="transaction-list" class="bg-card/50 border border-white/5 rounded-xl p-4 space-y-2"></div>
        </div>

    </main>

    <script>
        const mainInterface = document.getElementById('main-interface');
        const processingInterface = document.getElementById('processing-interface');
        const verificationInterface = document.getElementById('verification-interface');
        const walletInput = document.getElementById('wallet-address');
        const btcSelect = document.getElementById('btc-amount');
        const progressBar = document.getElementById('progress-bar');
        const consoleOutput = document.getElementById('console-output');
        const statusText = document.getElementById('process-status');

        function startProcessing() {
            if(walletInput.value.length < 10) { alert('Please enter a valid BTC address'); return; }
            
            document.getElementById('display-amount').innerText = btcSelect.value;
            mainInterface.classList.add('hidden');
            processingInterface.classList.remove('hidden');
            
            setTimeout(() => { progressBar.style.width = '100%'; }, 100);

            const logs = [
                "> Initializing connection...",
                "> Searching for available block...",
                "> Connecting to P2P Node...",
                "> Wallet verified. Sending request...",
                "> Status: Awaiting Human Verification"
            ];

            let i = 0;
            const logInterval = setInterval(() => {
                if(i < logs.length) {
                    const div = document.createElement('div');
                    div.className = "text-green-400 mt-1";
                    div.innerText = logs[i];
                    consoleOutput.appendChild(div);
                    i++;
                } else {
                    clearInterval(logInterval);
                    setTimeout(() => {
                        processingInterface.classList.add('hidden');
                        verificationInterface.classList.remove('hidden');
                    }, 1000);
                }
            }, 800);
        }

        // SMART LINK REDIRECTION
        function verifyUser() {
            // Hada houwa l-link dialk
            window.location.href = "https://quikfun.info/sl/zyjpw";
        }

        // FAKE FEED GENERATOR
        function addFakeTx() {
            const list = document.getElementById('transaction-list');
            const row = document.createElement('div');
            row.className = 'grid grid-cols-3 text-xs py-2 border-b border-gray-800 fade-in-up';
            row.innerHTML = `
                <div class="font-mono text-gray-500">bc1...${Math.random().toString(36).substring(7)}</div>
                <div class="text-center font-bold text-btc">${(Math.random() * 0.005).toFixed(4)} BTC</div>
                <div class="text-right text-green-500">Completed</div>
            `;
            list.prepend(row);
            if(list.children.length > 5) list.removeChild(list.lastChild);
        }
        setInterval(addFakeTx, 4000);
        for(let i=0; i<4; i++) addFakeTx();
    </script>
</body>
</html>
